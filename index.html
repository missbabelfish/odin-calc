<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdinCalc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="display"></div>
    <div class="buttons">
        <div class="button" id="clear">
            <span class="button-text">C</span>
        </div>
        <div class="button" id="del">
            <span class="button-text">DEL</span>
        </div>
        <div class="button" id="divide">
            <span class="button-text">รท</span>
        </div>
        <div class="button" id="seven">
            <span class="button-text">7</span>
        </div>
        <div class="button" id="eight">
            <span class="button-text">8</span>
        </div>
        <div class="button" id="nine">
            <span class="button-text">9</span>
        </div>
        <div class="button" id="times">
            <span class="button-text">x</span>
        </div>
        <div class="button" id="four">
            <span class="button-text">4</span>
        </div>
        <div class="button" id="five">
            <span class="button-text">5</span>
        </div>
        <div class="button" id="six">
            <span class="button-text">6</span>
        </div>
        <div class="button" id="minus">
            <span class="button-text">-</span>
        </div>
        <div class="button" id="one">
            <span class="button-text">1</span>
        </div>
        <div class="button" id="two">
            <span class="button-text">2</span>
        </div>
        <div class="button" id="three">
            <span class="button-text">3</span>
        </div>
        <div class="button" id="plus">
            <span class="button-text">+</span>
        </div>
        <div class="button" id="plus-minus">
            <span class="button-text">+/-</span>            
        </div>
        <div class="button" id="zero">
            <span class="button-text">0</span>
        </div>
        <div class="button" id="decimal">
            <span class="button-text">.</span>
        </div>
        <div class="button" id="equals">
            <span class="button-text">=</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
