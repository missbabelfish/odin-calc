<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdinCalc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="display"></div>
    <div class="buttons">
        <div class="button digit" id="7">7</div>
        <div class="button digit" id="8">8</div>
        <div class="button digit" id="9">9</div>
        <div class="button oper" id="*">x</div>
        <div class="button digit" id="4">4</div>
        <div class="button digit" id="5">5</div>
        <div class="button digit" id="6">6</div>
        <div class="button oper" id="-">-</div>
        <div class="button digit" id="1">1</div>
        <div class="button digit" id="2">2</div>
        <div class="button digit" id="3">3</div>
        <div class="button oper" id="+">+</div>
        <div class="button oper" id="+-">+/-</div>
        <div class="button digit" id="0">0</div>
        <div class="button oper" id=".">.</div>
        <div class="button equals" id="=">=</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
