<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdinCalc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="display"></div>
    <div class="buttons">
        <div class="button" id="clear">
            <span class="button-text">C</span>
        </div>
        <div class="button" id="del">
            <span class="button-text">โซ</span>
        </div>
        <div class="button operator" id="/">
            <span class="button-text">รท</span>
        </div>
        <div class="button digit" id="7">
            <span class="button-text">7</span>
        </div>
        <div class="button digit" id="8">
            <span class="button-text">8</span>
        </div>
        <div class="button digit" id="9">
            <span class="button-text">9</span>
        </div>
        <div class="button operator" id="*">
            <span class="button-text">x</span>
        </div>
        <div class="button digit" id="4">
            <span class="button-text">4</span>
        </div>
        <div class="button digit" id="5">
            <span class="button-text">5</span>
        </div>
        <div class="button digit" id="6">
            <span class="button-text">6</span>
        </div>
        <div class="button operator" id="-">
            <span class="button-text">-</span>
        </div>
        <div class="button digit" id="1">
            <span class="button-text">1</span>
        </div>
        <div class="button digit" id="2">
            <span class="button-text">2</span>
        </div>
        <div class="button digit" id="3">
            <span class="button-text">3</span>
        </div>
        <div class="button operator" id="+">
            <span class="button-text">+</span>
        </div>
        <div class="button" id="pos-neg">
            <span class="button-text">+/-</span>            
        </div>
        <div class="button digit" id="0">
            <span class="button-text">0</span>
        </div>
        <div class="button" id=".">
            <span class="button-text">.</span>
        </div>
        <div class="button" id="=">
            <span class="button-text">=</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
